<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Basics 3</title>
</head>
<body>
    <h1>JS Basics 3</h1>
    <table>
        <tr>
            <td>
                <label for="num">Enter a Number:</label>
            </td>
            <td>
                <input type="text" id="num" placeholder="diri haha">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button id="insertBtn">Insert</button>
                <button id="deleteBtn">Delete All</button>
            </td>
        </tr>
    </table>

    <p style="font-weight: bold;">Numbers:</p>
    <p id="element"></p>

    <p>Sum: <span id="sum" style="color: blue; font-weight: bold;"></span></p>
    <p>Highest: <span id="high" style="color: green; font-weight: bold;"></span></p>
    <p>Lowest: <span id="low" style="color: red; font-weight: bold;"></span></p>

    <script src="main.js"></script>
</body>
</html>
